<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--Etiquetas formularios tipos -->
    <form>
     <!--ingreso de datos imput required que si o si completar-->   
        <input type="" name="nombre" >
        <input type="text" value="prueba">
        <input type="password" required="" >
        <input type="number" >
        <input type="email" >
        <input type="color" >
        <input type="range" min="10" max="100">
        <input type="date" >
        <input type="button" value="Boton">
     <!--el boton submit viene con default enviar -->   
        <input type="submit" >
        <br>
     <!--textarea tambien funciona como imput -->   
        <textarea readonly="">Hola como estas</textarea> 
               
        
    </form>
</body>
</html>
