<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Listado de Cursos</h1>
    <table>
    <!----Titulo o Leyenda de la Tabla -->
        <caption>Listado de Cursos</caption>
        <tr>
            <td colspan="1" scope="col" ><i>Cursos</i></td>
            <td colspan="1"><i>Horas</i></td>
            <td><i>Horario</i></td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>20</td>
            <td>16:00 - 20:00 </td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>30</td>
            <td>09:00 - 16:00 </td>
        </tr>
        <tr>
            <td>Dreamweaver</td>
            <td>50</td>
            <td>19:00 - 23:00 </td>
        </tr>

    </table>
</body>
</html>
