<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiqueta blockquote</title>
</head>
<body>
    <p>Segun el W3C, el valor del 
        atributo <em>cite</em>en las etiquetas <strong>blockquote</strong> tiene el 
        siguiente significado.</p>
    <blockquote cite="https://iite.unesco.org/news/new-unesco-curriculum-on-media-and-information-literacy-in-russian-was-presented-in-almaty/">"El valor de este atributo es una direccion URL que indica el 
        documento oirginal de la cita"</blockquote>   
    </body>
</html>
