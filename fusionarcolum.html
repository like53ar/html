<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusionar Columnas</title>
</head>
<body>
    <h1>FUSION DE COLUMNAS</h1>
    <table>
    <tr>
        <td colspan="3" align="center">A</td>
        <td>B</td>
    </tr>
    <tr>
        <td>C</td>
        <td colspan="2" align="center"> D </td>
        <td>E</td>
    </tr>
    <tr>
        <td colspan="4" align="center">F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td> 
        <td>I</td>
        <td>J</td>
    </tr>
    </table>
</body>
</html>
